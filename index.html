
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divyansh Menu Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Cinematic Background Layers */
      .bg-gradient-mesh {
        position: fixed;
        inset: 0;
        z-index: -2;
        background: radial-gradient(circle at 20% 30%, #0f172a 0%, transparent 70%),
                    radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 70%),
                    #020617;
      }

      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: radial-gradient(rgba(245, 158, 11, 0.03) 1px, transparent 0);
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }

      .bg-blob {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.12;
        z-index: -1;
        pointer-events: none;
        animation: pulse-blob 20s infinite alternate ease-in-out;
      }

      @keyframes pulse-blob {
        0% { transform: translate(-10%, -10%) scale(1); opacity: 0.1; }
        100% { transform: translate(10%, 10%) scale(1.2); opacity: 0.15; }
      }
      
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      .card-3d {
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform: translateZ(0);
      }
      
      .card-3d:hover {
        transform: rotateX(3deg) rotateY(-3deg) translateZ(20px);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5), 0 18px 36px -18px rgba(245, 158, 11, 0.15);
        border-color: rgba(245, 158, 11, 0.3);
      }

      .inner-content-3d { transform: translateZ(40px); }
      .cinematic-overlay { background: linear-gradient(0deg, rgba(2, 6, 23, 0.98) 0%, rgba(2, 6, 23, 0.4) 60%, rgba(2, 6, 23, 0) 100%); }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(400%); opacity: 0; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-scan { animation: scan 3s ease-in-out infinite; }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-gradient-mesh"></div>
    <div class="bg-grid"></div>
    <div class="bg-blob bg-amber-500 top-[-20%] left-[-10%]"></div>
    <div class="bg-blob bg-indigo-500 bottom-[-20%] right-[-10%]" style="animation-delay: -7s;"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
